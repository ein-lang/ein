version: 2
workflows:
  version: 2
  test:
    jobs:
      - test
jobs:
  test:
    docker:
      - image: archlinux/base
    steps:
      - checkout
      - run: |
          pacman -Syu --noconfirm base-devel clang llvm npm ruby-bundler rustup
          rustup default stable
          rustup component add clippy rustfmt
          bundler install
          npm install -g cspell
      - run: cspell '**/*.{feature,md,rs}'
      - run: cargo build
      - run: cargo clippy -- -D warnings
      - run: cargo fmt -- --check
      - run: cargo test
      - run: |
          cargo build --release
          EIN_ROOT=$PWD PATH=$PWD/target/release:$PATH bundler exec cucumber
